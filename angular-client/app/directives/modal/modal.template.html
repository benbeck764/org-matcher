<div>
  <div class="modal-header" id="modal-header">
    <h2 class="modal-title">{{modalCtrl.org.name}}</h2>
  </div>
  <div class="modal-body">
    <div class="row"><div class="modal-info-header"><h4>Description</h4></div></div>
    <p>{{modalCtrl.org.description}}</p>
  </div>
  <div class="modal-footer">
    <div class="modal-contact-info">
      <div class="row"><div class="modal-info-header"><h4>Contact Information</h4></div></div>
      <div class="row"><div class="col-sm-3 info">{{modalCtrl.org.contact.name}}</div></div>
      <div class="row"><div class="col-sm-3 info">{{modalCtrl.org.contact.email}}</div></div>
      <div class="row">
        <div class="col-sm-3 info">{{modalCtrl.org.contact.phone}}</div>
        <button class="btn btn-primary" id="modal-back-btn" ng-click="modalCtrl.back()">Back</button>
      </div>
    </div>
  </div>
</div>
