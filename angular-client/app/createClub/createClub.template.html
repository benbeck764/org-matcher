<h1 id="pageTitle"> {{ crClCtrl.data.title }} </h1>

<div id="clubInfo">
	<p>Club Name:</p>
	<input id="clubName" />
	
	<p>Description:</p>
	<input id="description" />
	
	<p>Tags:</p>
	<input id="tags" />
	
	<p>Club Leader Contact Information:</p>
	<div id="leaderInfo">
		<p>Name:</p>
		<input id="leaderName" />
		
		<p>Email:</p>
		<input id="email" />
		
		<p>Phone Number:</p>
		<input id="phone" />
	</div>
</div>

<button id="submit" ng-click="">Submit</button>
<button id="cancel" href="/">Cancel</button>
