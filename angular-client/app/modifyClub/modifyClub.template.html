<h1 align="center">Modify Organization</h1>
<form name="clubForm">
  <div id="clubInfo" class="container">
    <div class="row">
      <h4>Club Name:</h4>
      <div class="col-sm-6 form-group" ng-class="{ 'has-error' : clubForm.clubName.$invalid && clubForm.clubName.$touched }">
        <input id="clubName" name="clubName" class="form-control" placeholder="Club Name" type="text" autofocus ng-model="modClubCtrl.org.name" required/>
      </div>
      <div class="col-sm-6 has-error" ng-show="clubForm.clubName.$invalid && clubForm.clubName.$touched">
        <span class="help-block">This is a required field.</span>
      </div>
    </div>
    <div class="row">
      <h4>Description:</h4>
      <div class="col-sm-6 form-group" ng-class="{ 'has-error' : clubForm.description.$invalid && clubForm.description.$touched }">
        <textarea id="description" name="description" class="form-control" rows="5" placeholder="A short description for the club" type="text" ng-model="modClubCtrl.org.description" required/>
      </div>
      <div class="col-sm-6 has-error" ng-show="clubForm.description.$invalid && clubForm.description.$touched">
        <span class="help-block">This is a required field.</span>
      </div>
    </div>
    <div class="row">
      <h4>Tags:</h4>
      <div class="col-sm-6 form-group" ng-class="{ 'has-error' : clubForm.tags.$invalid && clubForm.tags.$touched }">
        <input id="tags" name="tags" class="form-control" placeholder="please separate tags using commas" ng-model="modClubCtrl.org.tags" required/>
      </div>
      <div class="col-sm-6 has-error" ng-show="clubForm.tags.$invalid && clubForm.tags.$touched">
        <span class="help-block">This is a required field.</span>
      </div>
    </div>
    <h3>Main Contact Information:</h3>
    <br/>
    <div id="contactInfo">
      <div class="row">
        <h4>Name:</h4>
        <div class="col-sm-5 col-sm-offset-1 form-group" ng-class="{ 'has-error' : clubForm.contactName.$invalid && clubForm.contactName.$touched }">
          <input id="contactName" name="contactName" class="form-control" type="text" placeholder="First and Last Name" ng-model="modClubCtrl.org.contact.name" required/>
        </div>
        <div class="col-sm-6 has-error" ng-show="clubForm.contactName.$invalid && clubForm.contactName.$touched">
          <span class="help-block">This is a required field.</span>
        </div>
      </div>
      <div class="row">
        <h4>Email:</h4>
        <div class="col-sm-5 col-sm-offset-1 form-group" ng-class="{ 'has-error' : clubForm.email.$invalid && clubForm.email.$touched }">
          <input id="email" name="email" class="form-control" type="email" placeholder="example@web.com" ng-model="modClubCtrl.org.contact.email" required/>
        </div>
        <div class="col-sm-6 has-error" ng-show="clubForm.email.$invalid && clubForm.email.$touched">
          <span class="help-block">This is a required field.</span>
        </div>
      </div>
      <div class="row">
        <h4>Phone Number:</h4>
        <div class="col-sm-5 col-sm-offset-1 form-group" ng-class="{ 'has-error' : clubForm.phone.$invalid && clubForm.phone.$touched }">
          <input id="phone" name="phone" class="form-control" type="tel" placeholder="(555) 123-4567" ng-model="modClubCtrl.org.contact.phone"/>
        </div>
        <div class="col-sm-6 has-error" ng-show="clubForm.phone.$invalid && clubForm.phone.$touched">
          <span class="help-block">This is a required field.</span>
        </div>
      </div>
    </div>
  </div>
  <button id="submit" class="btn btn-default" type="button" ng-disabled="clubForm.$invalid" ng-click="modClubCtrl.saveModifiedOrg(clubForm)">Submit</button>
</form>
