<h1 align="center"> LIST OF ALL ORGANIZATIONS </h1>
<div class="container">
  <table class="table table-bordered">
    <tr class="info">
      <th>HEADER 1</th>
      <th>HEADER 2</th>
      <th>HEADER 3</th>
      <th>HEADER 4</th>
      <th>HEADER 5</th>
    </tr>
    <tr class="active" ng-repeat="org in orgsCtrl.orgs">
      <td>{{org.name}}</td>
      <td>{{org.property2}}</td>
      <td>{{org.property3}}</td>
      <td>{{org.property4}}</td>
      <td>{{org.property5}}</td>
    </tr>
  </table>
</div>
