<h1 align="center"> LIST OF ALL ORGANIZATIONS </h1>
<div class="container">
  <table class="table table-bordered">
    <tr class="info">
      <th>Name</th>
      <th>Description</th>
      <th>Contact Name</th>
      <th>Contact Email</th>
      <th>Contact Phone</th>
    </tr>
    <tr class="active" ng-repeat="org in orgsCtrl.orgs">
      <td>{{org.name}}</td>
      <td>{{org.description}}</td>
      <td>{{org.contact.name}}</td>
      <td>{{org.contact.email}}</td>
      <td>{{org.contact.phone}}</td>
    </tr>
  </table>
</div>
